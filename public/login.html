<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="bg-white rounded p-5 shadow" style="width: 350px;">
            <h2 class="text-center">Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
                <button type="submit" class="btn btn-warning btn-block">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html" id="toSignup">Sign Up</a></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        document.getElementById('toSignup').addEventListener('click', function(event) {
            event.preventDefault();
            gsap.to("body", { opacity: 0, duration: 0.5, onComplete: function() {
                window.location.href = 'signup.html';
            }});
        });
    </script>
</body>
</html>
